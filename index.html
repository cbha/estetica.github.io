<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura Est√©tica - Portafolio Profesional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #fcfcfc; }
        .glass-card { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(10px); }
        .gradient-text { background: linear-gradient(to right, #ec4899, #f97316); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .side-panel { transform: translateX(100%); transition: transform 0.4s ease; }
        .side-panel.open { transform: translateX(0); }
        .bg-aesthetic { background-image: url('https://images.unsplash.com/photo-1560750588-73207b1ef5b8?q=80&w=2070'); background-size: cover; background-position: center; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        function PortfolioApp() {
            // --- ESTADOS ---
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [showLoginModal, setShowLoginModal] = useState(false);
            const [isBookingOpen, setIsBookingOpen] = useState(false);
            const [isUserMenuOpen, setIsUserMenuOpen] = useState(false);
            const [isEditProfileOpen, setIsEditProfileOpen] = useState(false);
            const [showModal, setShowModal] = useState(false); // Modal subir trabajo

            const [loginUser, setLoginUser] = useState("");
            const [loginPass, setLoginPass] = useState("");

            const [trabajos, setTrabajos] = useState(JSON.parse(localStorage.getItem('mis_trabajos')) || []);
            const [nuevoTrabajo, setNuevoTrabajo] = useState({ titulo: '', categoria: '', img: '', descripcion: '' });
            
            const [profile, setProfile] = useState(JSON.parse(localStorage.getItem('admin_profile')) || {
                nombre: "Nataly",
                img: "https://images.unsplash.com/photo-1494790108377-be9c29b29330?w=150"
            });

            // --- EFECTOS ---
            useEffect(() => {
                localStorage.setItem('mis_trabajos', JSON.stringify(trabajos));
                localStorage.setItem('admin_profile', JSON.stringify(profile));
            }, [trabajos, profile]);

            // --- FUNCIONES ---
            const handleLogin = (e) => {
                e.preventDefault();
                if (loginUser === "nataly" && loginPass === "nataly") {
                    setIsLoggedIn(true);
                    setShowLoginModal(false);
                    setLoginUser(""); setLoginPass("");
                } else {
                    alert("Credenciales incorrectas");
                }
            };

            const agregarTrabajo = (e) => {
                e.preventDefault();
                setTrabajos([{ ...nuevoTrabajo, id: Date.now() }, ...trabajos]);
                setNuevoTrabajo({ titulo: '', categoria: '', img: '', descripcion: '' });
                setShowModal(false);
            };

return (
        <div className="min-h-screen">
            {/* Solo se muestra este aviso si est√°s logueada, pero no bloquea el resto */}
            {isLoggedIn && (
                <div className="bg-slate-900 text-white p-2 text-center text-[10px] font-black uppercase tracking-widest">
                    Modo Administraci√≥n Activo ‚Äî <button onClick={() => setIsLoggedIn(false)} className="underline text-pink-400">Cerrar Sesi√≥n</button>
                </div>
            )}

            {/* HEADER SIEMPRE VISIBLE */}
            <header className="p-8 md:px-20 flex justify-between items-center sticky top-0 z-40 glass-card border-b border-pink-50">
                <h1 className="text-2xl font-black tracking-tighter italic gradient-text uppercase">Aura Est√©tica</h1>
                
                <div className="flex items-center gap-6">
                    {!isLoggedIn ? (
                        <button onClick={() => setShowLoginModal(true)} className="text-[10px] font-bold uppercase tracking-widest text-slate-600 hover:text-pink-500">
                            Iniciar Sesi√≥n
                        </button>
                    ) : (
                        <div className="flex items-center gap-4">
                            <img src={profile.img} onClick={() => setIsUserMenuOpen(!isUserMenuOpen)} className="w-10 h-10 rounded-full border-2 border-pink-200 cursor-pointer object-cover" />
                            {isUserMenuOpen && (
                                <div className="absolute right-10 top-20 w-48 bg-white rounded-3xl shadow-2xl p-3 z-50 border border-slate-50">
                                    <button onClick={() => setShowModal(true)} className="w-full text-left p-3 hover:bg-pink-50 rounded-2xl text-[10px] font-black uppercase">‚ú® Subir Trabajo</button>
                                    <button onClick={() => setIsLoggedIn(false)} className="w-full text-left p-3 hover:bg-red-50 text-red-500 rounded-2xl text-[10px] font-black uppercase">Cerrar Sesi√≥n</button>
                                </div>
                            )}
                        </div>
                    )}
                </div>
            </header>

            {/* CONTENIDO PRINCIPAL: PORTAFOLIO */}
            <main className="py-20 px-8 text-center max-w-4xl mx-auto">
                <h2 className="text-5xl md:text-7xl font-extrabold tracking-tighter text-slate-900 mb-6">
                    Portafolio de <span className="italic font-light">Resultados</span>
                </h2>
                <p className="text-slate-500 font-medium mb-10">Muestra el arte de realzar la belleza natural.</p>
                
                <button onClick={() => setIsBookingOpen(true)} className="bg-pink-500 text-white px-10 py-4 rounded-full font-black uppercase text-xs tracking-widest shadow-xl shadow-pink-100 hover:scale-105 transition-all">
                    üìÖ Agenda tu hora!
                </button>

                {/* GRID DE TRABAJOS */}
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-10 mt-20">
                    {trabajos.map(t => (
                        <div key={t.id} className="bg-white rounded-[2.5rem] overflow-hidden shadow-sm border border-slate-100 group">
                            <div className="h-80 overflow-hidden relative">
                                {isLoggedIn && (
                                    <button onClick={() => eliminarTrabajo(t.id)} className="absolute top-4 right-4 z-10 bg-white w-8 h-8 rounded-full shadow-md">‚úï</button>
                                )}
                                <img src={t.img} className="w-full h-full object-cover group-hover:scale-110 transition duration-700" />
                            </div>
                            <div className="p-8 text-left">
                                <span className="text-[10px] font-black text-pink-500 uppercase">{t.categoria}</span>
                                <h3 className="text-xl font-bold mt-2">{t.titulo}</h3>
                                <p className="text-sm text-slate-400 mt-2 italic">{t.descripcion}</p>
                            </div>
                        </div>
                    ))}
                </div>
            </main>

            {/* MODAL DE LOGIN (Solo visible al hacer clic) */}
            {showLoginModal && (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/50 backdrop-blur-sm">
                    <div className="bg-white p-12 rounded-[3rem] w-full max-w-md shadow-2xl relative">
                        <button onClick={() => setShowLoginModal(false)} className="absolute top-8 right-8 text-slate-300">‚úï</button>
                        <h3 className="text-3xl font-black italic mb-8">Acceso Admin</h3>
                        <form onSubmit={handleLogin} className="space-y-4">
                            <input type="text" placeholder="Usuario" className="w-full p-4 bg-slate-50 rounded-2xl outline-none" onChange={(e)=>setLoginUser(e.target.value)} />
                            <input type="password" placeholder="Contrase√±a" className="w-full p-4 bg-slate-50 rounded-2xl outline-none" onChange={(e)=>setLoginPass(e.target.value)} />
                            <button type="submit" className="w-full bg-slate-900 text-white py-4 rounded-2xl font-black uppercase">Entrar</button>
                        </form>
                    </div>
                </div>
            )}
        </div>
    );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PortfolioApp />);
    </script>
</body>
</html>
